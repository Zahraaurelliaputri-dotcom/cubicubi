<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMatch | Tes Undertone AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white p-3 shadow-sm">
        <div class="container">
            <h1 class="display-6 m-0">StyleMatch <small class="text-info">| AI Fashion Assistant</small></h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <section id="quiz-area" class="card shadow-lg p-4">
                    <h2 class="card-title text-center text-primary mb-4">Tes Undertone Kulit (7 Pertanyaan)</h2>
                    
                    <div class="progress mb-4" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 15px;">
                        <div id="progress-bar" class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                    </div>

                    <div id="question-container">
                        <p class="text-center lead">Temukan palet warna terbaikmu dengan analisis *undertone* kulit berbasis AI simulasi. Siap-siap tampil lebih maksimal!</p>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button id="prev-btn" class="btn btn-secondary" style="display:none;">&laquo; Kembali</button>
                        <button id="start-btn" class="btn btn-primary btn-lg w-100">Mulai Tes!</button>
                        <button id="next-btn" class="btn btn-primary" style="display:none;">Lanjut &raquo;</button>
                        <button id="submit-btn" class="btn btn-success btn-lg" style="display:none;">Lihat Hasil AI!</button>
                    </div>
                </section>

                <section id="result-area" class="card shadow-lg p-4 mt-5" style="display:none;">
                    <h2 class="card-title text-center text-success mb-4">✨ Hasil Rekomendasi AI Anda ✨</h2>
                    <div id="undertone-result" class="text-center mb-4"></div>
                    
                    <h4 class="text-center text-muted mt-4 mb-3">Palet Warna Terbaik:</h4>
                    <div id="color-palette" class="row justify-content-center">
                        </div>
                    <button class="btn btn-warning mt-4 w-100" onclick="window.location.reload()">Ulangi Tes</button>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
